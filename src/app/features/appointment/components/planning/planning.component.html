<div>
  <full-calendar #calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
      <div class="date-event">
        @if (arg.event.extendedProps.content){
          <div class="d-flex align-items-center mb-2" >
            <div class="d-flex col-12 flex-column">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex col align-items-center">
                  <span class="circle border ">
                    <i class="pi pi-send" ></i>
                  </span>
                  <div class="ms-2">
                    <span class=" fs-7">{{arg.event.extendedProps.content.name}}</span>
                    <div class="">
                      <div class="badge-{{arg.event.extendedProps.content.statusClass}} rounded-2 d-flex align-items-center">
                        <i class="pi pi-circle-on" style="font-size: .8rem"></i>
                        <span class="fs-7 ms-2">{{arg.event.extendedProps.content.status | lowercase}}</span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="mt-1">
                <span class="fw-bold">{{ arg.event.start | date:'h:mm a' }}</span>
                <span class="mx-1">-</span>
                <span class="fw-bold ">{{ arg.event.end | date:'h:mm a' }}</span>
<!--                <div >-->
<!--                  <span class="fw-bold " style="color: #000">{{ arg.event.end | date:'h:mm a' }}</span>-->
<!--                </div>-->
              </div>
            </div>
          </div>
        }
      </div>
    </ng-template>
  </full-calendar>

</div>
