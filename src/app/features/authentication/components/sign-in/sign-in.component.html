<div class="p-4 d-flex min-vh-100">
  <div class="col me-2 row flex-column align-items-center justify-content-between">
    <div class="d-flex col-11 justify-content-between">
      <div class="fs-4">
        <i class="pi pi-spin pi-cog fs-5 me-2"></i>
        <span>Garage</span>
      </div>
      <span>
        <p-button label="Go back" icon="pi pi-arrow-left" styleClass="w-100 rounded-3" [text]="true"  />
      </span>
    </div>
    <div class="col-9">
      <div class="title d-flex flex-column">
        <span class="fs-4 fw-medium">Get Started Now</span>
        <span class="small">Enter your credentials to access your account</span>
      </div>
      <form [formGroup]="loginForm" >
        <div class=" row flex-grow-1 justify-content-center align-items-center">
          <div class="mt-5">
            <div class="d-flex flex-column">
              <label class="mb-1">Email address</label>
              <input type="email" class="rounded-3 " formControlName="email" pInputText placeholder="sc.travis@hotmail.com" />
            </div>

            <div class="d-flex flex-column mt-4">
              <label class="mb-1">Password</label>
              <p-password formControlName="password" inputStyleClass="w-100 rounded-3" styleClass="d-flex" [feedback]="false" [toggleMask]="true" />
            </div>
          </div>
        </div>
        <div class="d-flex flex-column mt-4">
          <p-button label="login" (onClick)="onSubmit()" styleClass="w-100 rounded-3"  />
        </div>
      </form>
    </div>
    <div class="d-flex col-auto mt-4 align-items-center">
      <span>Need an account ?</span>
      <span class="">
        <p-button label="Sign up here" [link]="true" styleClass="rounded-3"  />
<!--          <a href="">Sign up here</a>-->
        </span>
    </div>
  </div>
  <div class="col-7 auth-img">
    <span class="fs-4">Bienvenue dans votre espace garage.</span>
    <span class="small">Connectez-vous pour gérer vos interventions et véhicules en toute simplicité.</span>
  </div>
</div>
