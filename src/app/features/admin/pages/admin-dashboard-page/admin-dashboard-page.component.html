<div>
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span class="circle border me-2">
        <i class="pi pi-objects-column fs-6 text-primary"></i>
      </span>
      <div class="d-flex flex-column">
        <span class="fs-4 fw-medium ">Tableau de bord</span>
        <span class="small text-muted mt-1">
          Surveiller les métriques, vérifier les rapports et examiner les performances
        </span>
      </div>
    </div>
    <div>
      <p-button label="Service" icon="pi pi-plus" [rounded]="true"></p-button>
    </div>
  </div>

  <!-- start:overview section -->
  <g-kpi-general></g-kpi-general>
  <!-- end:overview section -->

  <!-- start:interventions section -->
  <div class="row justify-content-center">
    <div class="col-8">
      <g-last-interventions></g-last-interventions>
    </div>
    <div class="col-4" >
      <g-revenue-by-service></g-revenue-by-service>
    </div>
  </div>
  <!-- end:interventions section -->


  <!-- start:mechanical section  -->
  <div class="row justify-content-center">
    <div class="col">
      <div class="bg-white border p-4 rounded-4 mt-4">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <i class="fs-5 pi pi-users "></i>
            <span class="fw-bold ms-2 ">Planning</span>
          </div>
          <div class="d-flex">
            <div class="ms-3">
              <p-button [outlined]="true" icon="pi pi-arrow-up-right" [rounded]="true"></p-button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <g-planning></g-planning>
        </div>
      </div>
    </div>
    <div class="col-3" >
      <g-interventions-stat-chart></g-interventions-stat-chart>
    </div>
  </div>


</div>
