<div class="d-flex flex-column">
  <div class="d-flex justify-content-between mb-4">
    <div class="d-flex align-items-center">
      <div class="me-2">
        <p-button icon="pi pi-arrow-left" [rounded]="true" [outlined]="true" [routerLink]="'/user-space/services'" severity="secondary"></p-button>
      </div>
      <div class="sub-title">
        <span>Services</span>
      </div>
    </div>
    <div>
      <p-button (click)="create()" label="Nouveau" icon="pi pi-plus" [rounded]="true"></p-button>
    </div>
  </div>

  <div class="card-custom">
    <div class="d-flex">
      <g-service-list></g-service-list>
    </div>
    <div class="d-flex flex-column align-items-end mt-4">
      <g-pagination [totalItems]="10"></g-pagination>
    </div>
  </div>

  <p-dialog [modal]="true" position="top" [(visible)]="createMode" contentStyleClass="h-100" [style]="{ width: '30%', height: '80%' }">
    <ng-template #header>
      <div class="d-flex align-items-center">
        <span class="pi pi-pen-to-square me-2"></span>
        <span class="fw-medium fs-5">Creation de service</span>
      </div>
    </ng-template>
    <div class="h-100">
      <g-service-add (success)="isSave($event)"></g-service-add>
    </div>

  </p-dialog>
</div>
