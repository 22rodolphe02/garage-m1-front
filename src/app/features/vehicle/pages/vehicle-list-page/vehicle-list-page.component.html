<div >
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column mb-4">
      <div class="d-flex align-items-center">
        <i class="pi pi-car fs-6 text-primary me-2"></i>
        <span class="fs-5 fw-medium ">Véhicules</span>
      </div>
      <span class="small text-muted mt-1">
        Retrouvez ici l’ensemble des véhicules associés au client, avec leurs informations détaillées.
      </span>
    </div>
    <div class="d-flex align-items-center">
      <div class="filter ">
        <span class="filter-item">En reparation</span>
        <span class="filter-item active">Operational</span>
      </div>
    </div>
  </div>
  <div class="d-flex ">
    <div class="col-8">
      <div class="d-flex">
        <div class="col-7">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-search"></i>
            </p-inputgroup-addon>
            <input pInputText id="on_label" placeholder="Recherche..."  />
          </p-inputgroup>
        </div>
      </div>
    </div>
  </div>

  <div class="my-3 d-flex flex-column justify-content-between align-items-end">
    <g-vehicle-list [data]="data$ | async"></g-vehicle-list>
    <div class="mt-4">
      <g-pagination [totalItems]="40"></g-pagination>
    </div>
  </div>
</div>
