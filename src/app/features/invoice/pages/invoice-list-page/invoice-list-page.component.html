<div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column mb-4">
      <div class="d-flex align-items-center">
        <i class="pi pi-receipt fs-6 text-primary me-2"></i>
        <span class="fs-5 fw-medium ">Factures</span>
      </div>
      <span class="small text-muted mt-1">
        Retrouvez ici l’ensemble des factures du client, avec leurs informations détaillées.
      </span>
    </div>
    <div class="d-flex align-items-center">
      <div class="filter ">
        <span class="filter-item">Payé</span>
        <span class="filter-item active">Non payé</span>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between">
    <g-invoice-list></g-invoice-list>

    <div class="d-flex justify-content-end mt-5">
      <g-pagination [totalItems]="50"></g-pagination>
    </div>
  </div>
</div>
