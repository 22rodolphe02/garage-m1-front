<table class="table table-custom mt-2 ">
  <thead class=" table-header">
  <tr>
    <th>
      <div class="d-flex align-items-center">
        <span>Id</span>
        <div class="d-flex flex-column ms-2">
          <i class="pi pi-sort-up"></i>
        </div>
      </div>
    </th>
    <th>
      <div class="d-flex align-items-center">
        <span>Nom</span>
        <div class="d-flex flex-column ms-2">
          <i class="pi pi-sort-up"></i>
        </div>
      </div>
    </th>
    <th>
      <div class="d-flex align-items-center">
        <span>Date</span>
        <div class="d-flex flex-column ms-2">
          <i class="pi pi-sort-up"></i>
        </div>
      </div>
    </th>


  </tr>
  </thead>
  <tbody>
    @for (mechanic of mechanics; track mechanic.id) {
      <tr>
        <td>
          <a [routerLink]="'/'" class="link">
            MEC-00{{mechanic.id}}
          </a>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <div class="circle circle-xl text-uppercase avatar">
              {{mechanic.username.at(0)}}
            </div>
            <div class="d-flex flex-column ms-3">
              <span class="text-secondary">{{mechanic.username}}</span>
              <span class="text-muted">{{mechanic.email}}</span>
            </div>
          </div>
        </td>
        <td>
          <div class="d-flex flex-column">
            <!--            <a [routerLink]="'/'" class="link">Citroen C4</a>-->
            <span class="text-muted">{{mechanic.registrationDate | date:'longDate'}}</span>
          </div>
        </td>

      </tr>
    }
  </tbody>
</table>
