            <p-chip label="Comedy" class="me-2 mt-2" [removable]="true" />
            <p-chip label="Mystery" class="me-2 mt-2" [removable]="true" />
            <p-chip label="Thriller" class="me-2 mt-2" [removable]="true" />

            <g-client-list (rowId)="clickRow($event)"></g-client-list>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <g-pagination [totalItems]="100"></g-pagination>
        </div>
      </div>
    </div>
    <p-dialog [(visible)]="visible" [modal]="true" position="top" (onHide)="closeDetail()" [dismissableMask]="true" [style]="{ width: '80rem', height: '100vh', top: '0', left: '0' }">
