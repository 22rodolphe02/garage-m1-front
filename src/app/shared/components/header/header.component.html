<header>
  <div class="d-flex justify-content-between align-items-center">
<!--    <div></div>-->
    <div class="logo">
      <div class="fs-4">
        <i class="pi pi-cog fs-5 me-2"></i>
        <span class="logo-text">Garage</span>
      </div>
    </div>
    <div class="d-flex align-items-center">

      <ul class="menu">
        @for (menu of menus; track menu.id) {
          <li class="menu-item">
            <a [routerLink]="menu.link" routerLinkActive="active">
              <i class="menu-item-icon " [class]="menu.icon"></i>
              <span>{{menu.label}}</span>
            </a>
          </li>
        }
      </ul>
    </div>
    <div class="header-action">
      <span class="circle border " style="color: var(--p-red-500); border-color:  var(--p-red-500) !important;">
        <i class="pi pi-sign-out"></i>
      </span>
      <div class="ms-3 d-flex justify-content-center align-items-center">
<!--        <p-avatar shape="circle" icon="pi pi-user"  size="normal" ></p-avatar>-->
        <span class="circle border">
        <i class="pi pi-user"></i>
      </span>
        <div class="d-flex flex-column ms-3">
          <span class="fw-medium">David Berge</span>
          <span class="fw-light">Administrateur</span>
        </div>
      </div>
    </div>
  </div>
</header>
